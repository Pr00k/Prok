<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProK - متجر إلكتروني</title>
    <style>
        /* styles.css - تنسيقات متجاوبة لموقع ProK */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #f8fafc;
            --accent: #f59e0b;
            --accent-dark: #d97706;
            --text: #1e293b;
            --text-light: #64748b;
            --light: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            color: var(--text);
            line-height: 1.6;
        }

        [dir="rtl"] {
            text-align: right;
        }

        [dir="ltr"] {
            text-align: left;
        }

        .hidden {
            display: none !important;
        }

        /* شريط التنقل */
        .navbar {
            background: var(--light);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand h2 {
            color: var(--primary);
            font-size: 1.5rem;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
        }

        /* الأزرار */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .lang-btn {
            background: var(--secondary);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
        }

        .lang-btn:hover {
            background: var(--primary);
            color: var(--light);
        }

        .admin-btn {
            background: var(--accent);
            color: var(--light);
        }

        .admin-btn:hover {
            background: var(--accent-dark);
        }

        .cta-btn {
            background: var(--primary);
            color: var(--light);
            font-size: 1.1rem;
            padding: 1rem 2rem;
        }

        .cta-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* قسم الهيرو */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--light);
            padding: 4rem 1rem;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* الأقسام */
        .section {
            padding: 4rem 1rem;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--text);
        }

        /* شبكة المنتجات */
        .products-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }

        .product-card {
            background: var(--light);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: var(--secondary);
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .product-description {
            color: var(--text-light);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* شبكة الفئات */
        .categories-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 0 1rem;
        }

        .category-card {
            background: var(--light);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .category-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .category-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        /* النافذة المنبثقة */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
        }

        .modal-content {
            background: var(--light);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .modal-title {
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--text);
        }

        /* النماذج */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* لوحة التحكم */
        .admin-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: var(--light);
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1500;
            overflow-y: auto;
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .admin-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .action-btn {
            background: var(--primary);
            color: var(--light);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary-dark);
        }

        .action-btn.secondary {
            background: var(--secondary);
            color: var(--text);
        }

        .action-btn.secondary:hover {
            background: var(--border);
        }

        /* التحميل والرسائل */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #bbf7d0;
        }

        /* التجاوب مع الجوال */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--light);
                flex-direction: column;
                padding: 1rem;
                box-shadow: var(--shadow);
                gap: 1rem;
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .nav-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-panel {
                max-width: 100%;
            }
            
            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 3rem 1rem;
            }
            
            .section {
                padding: 2rem 1rem;
            }
            
            .product-card {
                padding: 1rem;
            }
            
            .category-card {
                padding: 1.5rem;
            }
        }

        /* تأثيرات التمرير */
        .scroll-fade {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .scroll-fade.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* تخصيص شريط التمرير */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>ProK</h2>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="#home" class="nav-link">الرئيسية</a>
                <a href="#products" class="nav-link">المنتجات</a>
                <a href="#categories" class="nav-link">الفئات</a>
                <div class="nav-actions">
                    <button class="lang-btn" onclick="toggleLanguage()">EN</button>
                    <button class="admin-btn" onclick="showLogin()">المسؤول</button>
                </div>
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        </div>
    </nav>

    <!-- قسم الهيرو -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="hero-title">عروض وتنفيذات حصرية</h1>
            <p class="hero-subtitle">بخصومات مميزة على جميع المنتجات</p>
            <button class="cta-btn" onclick="scrollToProducts()">عرض المنتجات</button>
        </div>
    </section>

    <!-- قسم الفئات -->
    <section class="section categories" id="categories">
        <h2 class="section-title">الفئات</h2>
        <div class="categories-grid" id="categoriesContainer">
            <!-- سيتم تعبئة الفئات تلقائياً -->
        </div>
    </section>

    <!-- قسم المنتجات -->
    <section class="section products" id="products">
        <h2 class="section-title">المنتجات</h2>
        <div class="products-grid" id="productsContainer">
            <!-- سيتم تعبئة المنتجات تلقائياً -->
        </div>
    </section>

    <!-- نافذة تسجيل الدخول -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <button class="close-modal" onclick="closeLogin()">&times;</button>
            <h2 class="modal-title">تسجيل الدخول للمسؤول</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-input" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" class="form-input" id="loginPassword" required>
                </div>
                <button type="submit" class="action-btn" style="width: 100%;">تسجيل الدخول</button>
            </form>
            <div id="loginMessage" class="error-message hidden"></div>
        </div>
    </div>

    <!-- لوحة تحكم المسؤول -->
    <div id="adminPanel" class="admin-panel hidden">
        <div class="admin-header">
            <h3>لوحة التحكم</h3>
            <button class="btn lang-btn" onclick="logout()">تسجيل خروج</button>
        </div>
        <div class="admin-actions">
            <button class="action-btn" onclick="showAddProduct()">إضافة منتج جديد</button>
            <button class="action-btn secondary" onclick="showAddCategory()">إضافة فئة جديدة</button>
            <button class="action-btn secondary" onclick="showManageProducts()">إدارة المنتجات</button>
        </div>
        
        <!-- نموذج إضافة منتج -->
        <div id="addProductForm" class="hidden" style="margin-top: 2rem;">
            <h4>إضافة منتج جديد</h4>
            <form id="productForm">
                <div class="form-group">
                    <label class="form-label">اسم المنتج</label>
                    <input type="text" class="form-input" id="productName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">السعر</label>
                    <input type="number" class="form-input" id="productPrice" required>
                </div>
                <div class="form-group">
                    <label class="form-label">الوصف</label>
                    <textarea class="form-input form-textarea" id="productDescription"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">الفئة</label>
                    <input type="text" class="form-input" id="productCategory">
                </div>
                <button type="submit" class="action-btn">إضافة المنتج</button>
            </form>
        </div>
    </div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDfy48kwyj8iAu20hx3uJtzcbRGcfcKKn0",
            authDomain: "prok-58f05.firebaseapp.com",
            projectId: "prok-58f05",
            storageBucket: "prok-58f05.firebasestorage.app",
            messagingSenderId: "978563434886",
            appId: "1:978563434886:web:d16c70551240a05c81c407",
            measurementId: "G-PWTGTT2VJT"
        };

        // تهيئة التطبيق
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // بيانات التطبيق
        let currentLanguage = 'ar';
        let currentUser = null;

        // الدوال الأساسية
        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('active');
        }

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'ar' ? 'en' : 'ar';
            document.documentElement.dir = currentLanguage === 'ar' ? 'rtl' : 'ltr';
            document.documentElement.lang = currentLanguage;
            updateLanguageTexts();
        }

        function updateLanguageTexts() {
            // يمكن إضافة ترجمة للنصوص هنا
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(el => {
                const key = el.getAttribute('data-translate');
                el.textContent = translations[currentLanguage][key];
            });
        }

        function showLogin() {
            document.getElementById('loginModal').classList.remove('hidden');
        }

        function closeLogin() {
            document.getElementById('loginModal').classList.add('hidden');
        }

        function scrollToProducts() {
            document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
        }

        // نظام المصادقة
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                document.getElementById('adminPanel').classList.remove('hidden');
                closeLogin();
                loadAdminData();
            } catch (error) {
                document.getElementById('loginMessage').textContent = 'خطأ في تسجيل الدخول: ' + error.message;
                document.getElementById('loginMessage').classList.remove('hidden');
            }
        });

        function logout() {
            auth.signOut();
            document.getElementById('adminPanel').classList.add('hidden');
            currentUser = null;
        }

        // إدارة المنتجات
        function loadProducts() {
            db.collection('products').onSnapshot(snapshot => {
                const container = document.getElementById('productsContainer');
                container.innerHTML = '';
                
                snapshot.forEach(doc => {
                    const product = doc.data();
                    const productElement = `
                        <div class="product-card">
                            <div class="product-image">صورة المنتج</div>
                            <h3 class="product-title">${product.name}</h3>
                            <p class="product-description">${product.description || ''}</p>
                            <div class="product-price">${product.price} ر.س</div>
                            <div class="product-actions">
                                <button class="btn" style="background: var(--primary); color: white;">شراء</button>
                            </div>
                        </div>
                    `;
                    container.innerHTML += productElement;
                });
            });
        }

        function showAddProduct() {
            document.getElementById('addProductForm').classList.remove('hidden');
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('productName').value,
                price: document.getElementById('productPrice').value,
                description: document.getElementById('productDescription').value,
                category: document.getElementById('productCategory').value,
                createdAt: new Date()
            };
            
            try {
                await db.collection('products').add(productData);
                document.getElementById('productForm').reset();
                alert('تم إضافة المنتج بنجاح!');
            } catch (error) {
                alert('خطأ في إضافة المنتج: ' + error.message);
            }
        });

        // تحميل الفئات
        function loadCategories() {
            const categories = ['إلكترونيات', 'ملابس', 'أجهزة منزلية', 'رياضة', 'جمال'];
            const container = document.getElementById('categoriesContainer');
            
            categories.forEach(category => {
                const categoryElement = `
                    <div class="category-card">
                        <div class="category-icon">📱</div>
                        <h3 class="category-title">${category}</h3>
                    </div>
                `;
                container.innerHTML += categoryElement;
            });
        }

        // تحميل البيانات عند بدء التشغيل
        window.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            loadCategories();
            
            // التحقق من حالة المصادقة
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    document.getElementById('adminPanel').classList.remove('hidden');
                }
            });
        });

        // إغلاق النافذة عند النقر خارجها
        document.getElementById('loginModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeLogin();
            }
        });
    </script>
</body>
</html>
