<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah - متجر التطبيقات المتميز</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* أنماط CSS السابقة تبقى كما هي */
        /* ... (جميع أنماط CSS السابقة) ... */
        
        /* إضافة أنماط جديدة */
        .admin-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 999;
            animation: bounce 2s infinite;
        }
        
        .real-time-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--error-color);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1.5s infinite;
        }
        
        .firebase-connected {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: var(--success-color);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: none;
            z-index: 999;
        }
        
        .firebase-connected.show {
            display: block;
            animation: slideInLeft 0.5s ease;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        .content-placeholder {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            min-height: 20px;
            margin: 10px 0;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        body.dark-mode .content-placeholder {
            background: linear-gradient(90deg, #2d3748 25%, #4a5568 50%, #2d3748 75%);
            background-size: 200% 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            Prok <span class="logo-icon">✨</span>
        </div>
        
        <nav class="nav-links">
            <a href="#home">الرئيسية</a>
            <a href="#apps">التطبيقات</a>
            <a href="#games">الألعاب</a>
            <a href="#blog" onclick="loadBlogPosts()">المدونة</a>
            <a href="#contact">اتصل بنا</a>
        </nav>
        
        <div class="user-actions">
            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </div>
            <div class="user-profile" onclick="toggleAuthForms()" id="userProfile">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="hero">
            <h1>Welcome</h1>
            <p>لتحميل الالعاب والتطبيقات</p>
            
            <div class="search-bar">
                <input type="text" placeholder="ابحث عن تطبيق أو لعبة..." id="searchInput">
                <button onclick="searchContent()"><i class="fas fa-search"></i> بحث</button>
            </div>
        </section>

        <div class="carousel">
            <div class="carousel-header">
                <h3 class="carousel-title">التطبيقات الأكثر تحميلاً</h3>
                <div class="carousel-filters">
                    <button class="filter-btn active" onclick="filterContent('popular')"><i class="fas fa-fire"></i> الشائعة</button>
                    <button class="filter-btn" onclick="filterContent('top-rated')"><i class="fas fa-star"></i> الأعلى تقييماً</button>
                    <button class="filter-btn" onclick="filterContent('new')"><i class="fas fa-clock"></i> حديثة</button>
                </div>
            </div>
            
            <div class="carousel-container" id="popularApps">
                <div class="content-placeholder" style="height: 300px; width: 250px;"></div>
                <div class="content-placeholder" style="height: 300px; width: 250px;"></div>
                <div class="content-placeholder" style="height: 300px; width: 250px;"></div>
            </div>
            
            <div class="carousel-nav">
                <button class="carousel-nav-btn" onclick="scrollCarousel('popularApps', -250)">❮</button>
                <div class="carousel-nav-numbers">
                    <button class="carousel-nav-number active">1</button>
                    <button class="carousel-nav-number">2</button>
                    <button class="carousel-nav-number">3</button>
                </div>
                <button class="carousel-nav-btn" onclick="scrollCarousel('popularApps', 250)">❯</button>
            </div>
        </div>

        <div class="carousel">
            <div class="carousel-header">
                <h3 class="carousel-title">أحدث الألعاب</h3>
                <div class="carousel-filters">
                    <button class="filter-btn active" onclick="filterGames('popular')"><i class="fas fa-fire"></i> الشائعة</button>
                    <button class="filter-btn" onclick="filterGames('top-rated')"><i class="fas fa-star"></i> الأعلى تقييماً</button>
                    <button class="filter-btn" onclick="filterGames('new')"><i class="fas fa-clock"></i> حديثة</button>
                </div>
            </div>
            
            <div class="carousel-container" id="latestGames">
                <div class="content-placeholder" style="height: 300px; width: 250px;"></div>
                <div class="content-placeholder" style="height: 300px; width: 250px;"></div>
                <div class="content-placeholder" style="height: 300px; width: 250px;"></div>
            </div>
            
            <div class="carousel-nav">
                <button class="carousel-nav-btn" onclick="scrollCarousel('latestGames', -250)">❮</button>
                <div class="carousel-nav-numbers">
                    <button class="carousel-nav-number active">1</button>
                    <button class="carousel-nav-number">2</button>
                    <button class="carousel-nav-number">3</button>
                </div>
                <button class="carousel-nav-btn" onclick="scrollCarousel('latestGames', 250)">❯</button>
            </div>
        </div>

        <div class="app-grid" id="featuredApps">
            <div class="content-placeholder" style="height: 350px;"></div>
            <div class="content-placeholder" style="height: 350px;"></div>
            <div class="content-placeholder" style="height: 350px;"></div>
        </div>

        <!-- قسم المدونة -->
        <div class="carousel">
            <div class="carousel-header">
                <h3 class="carousel-title">أحدث المقالات</h3>
                <button class="btn" onclick="loadBlogPosts()">
                    <i class="fas fa-sync-alt"></i> تحديث
                </button>
            </div>
            
            <div class="app-grid" id="blogPosts">
                <div class="content-placeholder" style="height: 250px;"></div>
                <div class="content-placeholder" style="height: 250px;"></div>
            </div>
        </div>
    </div>

    <!-- رابط لوحة التحكم للمسؤول -->
    <a href="admin/index.html" class="admin-link" title="لوحة التحكم">
        <i class="fas fa-cog"></i>
        <span class="real-time-badge" id="adminBadge">!</span>
    </a>
    
    <div class="firebase-connected" id="firebaseStatus">
        <i class="fas fa-check-circle"></i> متصل بقاعدة البيانات
    </div>

    <!-- نماذج المصادقة -->
    <div class="auth-forms" id="authForms">
        <!-- محتوى نماذج المصادقة يبقى كما هو -->
        <!-- ... (نفس محتوى نماذج المصادقة السابق) ... -->
    </div>

    <div class="overlay" id="overlay" onclick="hideAuthForms()"></div>

    <!-- تحميل Firebase -->
    <script src="assets/js/auth.js"></script>
    
    <!-- السكريبت الرئيسي -->
    <script>
        // بيانات التطبيقات والألعاب (سيتم استبدالها ببيانات حقيقية من Firebase)
        const popularApps = [];
        const latestGames = [];
        const featuredApps = [];
        let blogPosts = [];

        // حالة النظام
        let currentTheme = localStorage.getItem('theme') || 'light';
        let isLoggedIn = false;
        let userData = null;
        let firebaseReady = false;

        // تهيئة الموقع
        async function initializeSite() {
            // تطبيق السمة المحفوظة
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle i').className = 'fas fa-sun';
            }

            // تهيئة Firebase
            await initializeFirebase();
            
            // التحقق من حالة تسجيل الدخول
            checkAuthState();
            
            // تحميل المحتوى
            loadContent();
            
            // إضافة تأثيرات للعناصر
            animateElements();
        }

        // التحقق من حالة المصادقة
        function checkAuthState() {
            if (typeof auth !== 'undefined') {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        // المستخدم مسجل الدخول
                        isLoggedIn = true;
                        userData = {
                            uid: user.uid,
                            name: user.displayName || user.email.split('@')[0],
                            email: user.email,
                            photoURL: user.photoURL
                        };
                        
                        updateUserProfile();
                        showNotification(`مرحباً بعودتك ${userData.name}`);
                    } else {
                        // المستخدم غير مسجل الدخول
                        isLoggedIn = false;
                        userData = null;
                        document.getElementById('userProfile').innerHTML = '<i class="fas fa-user"></i>';
                        document.getElementById('userProfile').style.background = 'linear-gradient(135deg, var(--primary-color), var(--accent-color))';
                    }
                });
            }
        }

        // تحميل المحتوى من Firebase
        async function loadContent() {
            if (typeof db !== 'undefined') {
                try {
                    // جلب التطبيقات الشائعة
                    const appsSnapshot = await db.collection('apps')
                        .where('featured', '==', true)
                        .orderBy('downloads', 'desc')
                        .limit(5)
                        .get();
                    
                    appsSnapshot.forEach(doc => {
                        popularApps.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // جلب الألعاب
                    const gamesSnapshot = await db.collection('games')
                        .where('featured', '==', true)
                        .orderBy('releaseDate', 'desc')
                        .limit(5)
                        .get();
                    
                    gamesSnapshot.forEach(doc => {
                        latestGames.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // جلب التطبيقات المميزة
                    const featuredSnapshot = await db.collection('apps')
                        .where('premium', '==', true)
                        .limit(3)
                        .get();
                    
                    featuredSnapshot.forEach(doc => {
                        featuredApps.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // عرض المحتوى
                    loadCarousel('popularApps', popularApps);
                    loadCarousel('latestGames', latestGames);
                    loadFeaturedApps();
                    
                    // إظهار حالة الاتصال
                    document.getElementById('firebaseStatus').classList.add('show');
                    setTimeout(() => {
                        document.getElementById('firebaseStatus').classList.remove('show');
                    }, 3000);
                    
                } catch (error) {
                    console.error('خطأ في تحميل المحتوى:', error);
                    // استخدام البيانات الافتراضية في حالة الخطأ
                    loadDefaultContent();
                }
            } else {
                // استخدام البيانات الافتراضية إذا لم يكن Firebase جاهزاً
                loadDefaultContent();
            }
        }

        // تحميل المحتوى الافتراضي
        function loadDefaultContent() {
            // بيانات افتراضية للتطبيقات
            const defaultApps = [
                { 
                    name: 'تطبيق الملاحظات Pro', 
                    icon: '📝', 
                    description: 'تطبيق ملاحظات متقدم مع مزامنة سحابية', 
                    rating: 5, 
                    downloads: '1M+', 
                    badge: 'شائع',
                    featured: true
                },
                // ... تطبيقات أخرى
            ];
            
            // بيانات افتراضية للألعاب
            const defaultGames = [
                {
                    name: 'لعبة الألغاز المثيرة',
                    icon: '🎮',
                    description: 'تحدي ألغاز مع رسوم متحركة مذهلة',
                    rating: 4.5,
                    downloads: '500K+',
                    badge: 'جديد',
                    featured: true
                },
                // ... ألعاب أخرى
            ];
            
            // عرض المحتوى الافتراضي
            loadCarousel('popularApps', defaultApps);
            loadCarousel('latestGames', defaultGames);
            loadFeaturedApps();
        }

        // تحميل المقالات من المدونة
        async function loadBlogPosts() {
            const blogPostsContainer = document.getElementById('blogPosts');
            blogPostsContainer.innerHTML = `
                <div class="content-placeholder" style="height: 250px;"></div>
                <div class="content-placeholder" style="height: 250px;"></div>
            `;
            
            if (typeof db !== 'undefined') {
                try {
                    const querySnapshot = await db.collection('posts')
                        .orderBy('createdAt', 'desc')
                        .limit(4)
                        .get();
                    
                    blogPosts = [];
                    querySnapshot.forEach(doc => {
                        blogPosts.push({ id: doc.id, ...doc.data() });
                    });
                    
                    displayBlogPosts();
                } catch (error) {
                    console.error('خطأ في تحميل المقالات:', error);
                    blogPostsContainer.innerHTML = '<p>حدث خطأ في تحميل المقالات</p>';
                }
            } else {
                // بيانات افتراضية للمقالات
                blogPosts = [
                    {
                        title: 'كيفية اختيار التطبيقات المناسبة',
                        content: 'دليل شامل لاختيار التطبيقات التي تناسب احتياجاتك',
                        createdAt: new Date(),
                        author: 'فريق Prok'
                    },
                    {
                        title: 'أفضل الألعاب لعام 2023',
                        content: 'تعرف على أحدث وأفضل الألعاب لهذا العام',
                        createdAt: new Date(Date.now() - 86400000),
                        author: 'فريق Prok'
                    }
                ];
                
                displayBlogPosts();
            }
        }

        // عرض المقالات في المدونة
        function displayBlogPosts() {
            const blogPostsContainer = document.getElementById('blogPosts');
            
            if (blogPosts.length === 0) {
                blogPostsContainer.innerHTML = '<p>لا توجد مقالات حتى الآن</p>';
                return;
            }
            
            blogPostsContainer.innerHTML = blogPosts.map(post => `
                <div class="app-card">
                    <h3>${post.title}</h3>
                    <p>${post.content.substring(0, 100)}...</p>
                    <div class="post-meta">
                        <small>بواسطة: ${post.author} • ${post.createdAt.toDate ? post.createdAt.toDate().toLocaleDateString('ar-SA') : new Date(post.createdAt).toLocaleDateString('ar-SA')}</small>
                    </div>
                    <button class="btn" onclick="viewPost('${post.id}')"><i class="fas fa-book-open"></i> قراءة المزيد</button>
                </div>
            `).join('');
        }

        // عرض مقال مفصل
        function viewPost(postId) {
            const post = blogPosts.find(p => p.id === postId);
            if (post) {
                // في الواقع، يمكنك توجيه المستخدم إلى صفحة المقالة
                alert(`عرض المقال: ${post.title}`);
            } else {
                // إذا لم يكن المقال محملًا، انتقل إلى صفحة المدونة
                window.location.href = 'blog/index.html';
            }
        }

        // البحث في المحتوى
        function searchContent() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                // في تطبيق حقيقي، يمكنك البحث في Firebase
                alert(`سيتم البحث عن: ${searchTerm}`);
                // window.location.href = `search.html?q=${encodeURIComponent(searchTerm)}`;
            }
        }

        // تصفية المحتوى
        function filterContent(filterType) {
            // إزالة النشاط من جميع الأزرار
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // إضافة النشاط للزر المحدد
            event.target.classList.add('active');
            
            // في تطبيق حقيقي، يمكنك تصفية المحتوى حسب النوع
            console.log(`تصفية المحتوى حسب: ${filterType}`);
        }

        // تصفية الألعاب
        function filterGames(filterType) {
            // نفس منطق filterContent
            document.querySelectorAll('.carousel-filters .filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
            
            console.log(`تصفية الألعاب حسب: ${filterType}`);
        }

        // تحديث واجهة المستخدم عند التسجيل
        function updateUserProfile() {
            const userProfile = document.getElementById('userProfile');
            
            if (userData.photoURL) {
                userProfile.innerHTML = `<img src="${userData.photoURL}" alt="${userData.name}">`;
            } else {
                userProfile.innerHTML = userData.name.charAt(0).toUpperCase();
            }
            
            userProfile.style.background = 'linear-gradient(135deg, var(--accent-color), var(--primary-color))';
        }

        // إشعار للمستخدم
        function showNotification(message) {
            // إنشاء عنصر الإشعار
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideInRight 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
            `;
            
            notification.innerHTML = `
                <i class="fas fa-check-circle"></i> ${message}
            `;
            
            document.body.appendChild(notification);
            
            // إزالة الإشعار بعد 3 ثوان
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // تسجيل الدخول باستخدام Firebase
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.querySelector('#loginForm .btn');
            const originalText = loginBtn.innerHTML;
            
            if (!email || !password) {
                showNotification('يرجى ملء جميع الحقول');
                return;
            }
            
            try {
                loginBtn.innerHTML = '<span class="loading-spinner"></span> جاري التسجيل...';
                loginBtn.disabled = true;
                
                await auth.signInWithEmailAndPassword(email, password);
                hideAuthForms();
                showNotification('تم تسجيل الدخول بنجاح');
                
            } catch (error) {
                console.error('خطأ في تسجيل الدخول:', error);
                
                let errorMessage = 'فشل تسجيل الدخول';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'المستخدم غير موجود';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'كلمة المرور غير صحيحة';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'بريد إلكتروني غير صالح';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showNotification(errorMessage);
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        // تسجيل حساب جديد باستخدام Firebase
        async function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const registerBtn = document.querySelector('#registerForm .btn');
            const originalText = registerBtn.innerHTML;
            
            if (!name || !email || !password) {
                showNotification('يرجى ملء جميع الحقول');
                return;
            }
            
            if (password.length < 6) {
                showNotification('كلمة المرور يجب أن تكون至少 6 أحرف');
                return;
            }
            
            try {
                registerBtn.innerHTML = '<span class="loading-spinner"></span> جاري إنشاء الحساب...';
                registerBtn.disabled = true;
                
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await userCredential.user.updateProfile({
                    displayName: name
                });
                
                hideAuthForms();
                showNotification('تم إنشاء حسابك بنجاح');
                
            } catch (error) {
                console.error('خطأ في إنشاء الحساب:', error);
                
                let errorMessage = 'فشل إنشاء الحساب';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'البريد الإلكتروني مستخدم بالفعل';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'كلمة المرور ضعيفة';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'بريد إلكتروني غير صالح';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showNotification(errorMessage);
            } finally {
                registerBtn.innerHTML = originalText;
                registerBtn.disabled = false;
            }
        }

        // تهيئة الموقع عند التحميل
        document.addEventListener('DOMContentLoaded', initializeSite);
    </script>
</body>
</html>
