<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prok — المتجر الشخصي</title>

<!-- =========================
     CSS (مضمّن لملف واحد)
     ========================= -->
<style>
:root{
  --bg:#041021;--bg2:#062b34;--panel:#0d2630;--accent:#00ffe7;--accent2:#ff4ecf;
  --muted:#88c3c8;--text:#eafbf9;
}
*{box-sizing:border-box;font-family:Cairo,system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;padding:0}
html,body{height:100%}
body{background:linear-gradient(180deg,var(--bg),var(--bg2));color:var(--text);-webkit-font-smoothing:antialiased}
.container{max-width:1150px;margin:0 auto;padding:18px}
.header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px;background:rgba(255,255,255,0.02);border-radius:12px}
.logo{font-weight:900;color:var(--accent);text-decoration:none}
.top-nav a{margin:0 8px;color:var(--text);text-decoration:none;opacity:.95}
.header-actions .btn{margin-left:8px;padding:8px 12px;border-radius:10px;border:0;cursor:pointer;background:rgba(255,255,255,0.03)}
.btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#012}

/* hero + carousel 3d */
.hero{display:flex;gap:18px;align-items:center;padding:28px 0;flex-wrap:wrap}
.carousel{width:520px;max-width:100%;perspective:1200px}
.slides{display:flex;gap:12px;transform-style:preserve-3d;transition:transform .9s ease}
.slide{min-width:520px;border-radius:14px;overflow:hidden;background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 12px 30px rgba(0,0,0,0.6)}
.slide img{width:100%;height:320px;object-fit:cover;display:block}

/* ad slots */
.ad-row{display:flex;gap:12px;margin-top:16px}
.ad-slot{flex:1;padding:12px;border-radius:10px;background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));text-align:center;animation:adFloat 3s ease-in-out infinite}
@keyframes adFloat{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}

/* apps grid */
.apps-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;margin-top:20px}
.card{background:rgba(255,255,255,0.03);padding:14px;border-radius:12px;backdrop-filter:blur(6px);transition:transform .2s}
/* edit icon (hidden for normal users) */
.edit-icon{display:none;position:absolute;left:8px;top:8px;background:rgba(0,0,0,0.45);padding:6px;border-radius:8px;cursor:pointer;z-index:40}
.admin-mode .edit-icon{display:inline-block}

/* footer */
.footer{padding:18px;text-align:center;color:var(--muted);margin-top:30px}

/* protection helpers */
.no-select{user-select:none;-webkit-user-select:none;-ms-user-select:none}
.nocopy{pointer-events:none}

/* responsive */
@media(max-width:880px){
  .hero{flex-direction:column}
  .slide img{height:200px}
  .top-nav{display:none}
}
</style>
</head>
<body class="theme-dark">

<div class="container">

  <!-- header -->
  <header class="header">
    <a class="logo" href="/">Prok<span style="color:var(--accent2)">.</span></a>
    <nav class="top-nav" id="topNav" aria-label="القائمة">
      <a href="#home">الرئيسية</a>
      <a href="#apps">التطبيقات</a>
      <a href="#about">عنّا</a>
    </nav>
    <div class="header-actions">
      <button id="themeToggle" class="btn">🌓</button>
      <a id="adminLink" class="btn primary" href="admin.html">أدمن</a>
      <span id="visitorCount" title="عدد الزوار" style="margin-left:8px;color:var(--muted)">👥 <strong id="visNum">--</strong></span>
    </div>
  </header>

  <!-- hero -->
  <main>
    <section class="hero" id="home">
      <div class="carousel" aria-hidden="false">
        <div class="slides" id="slides">
          <div class="slide"><img src="assets/img/banner1.svg" alt="بانر 1"></div>
          <div class="slide"><img src="assets/img/banner2.svg" alt="بانر 2"></div>
          <div class="slide"><img src="assets/img/banner3.svg" alt="بانر 3"></div>
        </div>
      </div>

      <div class="hero-text">
        <h1>مرحبا بك في <span style="font-weight:900;color:var(--accent)">Prok</span></h1>
        <p class="lead">واجهة متقدمة — أنيميشن — تحكم كامل من لوحة الأدمن.</p>
        <a class="btn primary" href="#apps">تصفح التطبيقات</a>
      </div>
    </section>

    <div class="ad-row" id="adRow">
      <div class="ad-slot" data-slot="1">إعلان 1</div>
      <div class="ad-slot" data-slot="2">إعلان 2</div>
      <div class="ad-slot" data-slot="3">إعلان 3</div>
    </div>

    <section id="apps" class="apps-grid" aria-live="polite"></section>

    <section id="about" style="margin-top:22px">
      <h2>عن Prok</h2>
      <p>موقع شخصي متقدم لعرض التطبيقات وتعديل مباشر عن طريق الأدمن.</p>
    </section>
  </main>

  <footer class="footer">© 2025 Prok — جميع الحقوق محفوظة</footer>
</div>

<!-- =========================
     Javascript (مضمّن)
     ========================= -->
<script>
/* ---- visitor counter (simple + demo) ----
   هذا عدّاد زوّار بسيط تجريبي (local). لعداد حقيقي استخدم Firestore أو Analytics. */
(function(){
  const el = document.getElementById('visNum');
  try {
    const n = parseInt(localStorage.getItem('prok_vis')) || 0;
    const newv = n + 1;
    localStorage.setItem('prok_vis', newv);
    el.textContent = newv;
  } catch(e){ el.textContent = '—'; }
})();

/* ---- carousel auto (3s) ---- */
(function(){
  const slides = document.getElementById('slides');
  if(!slides) return;
  const children = slides.children;
  let idx = 0;
  function show(i){
    const w = children[0].clientWidth + 12;
    slides.style.transform = 'translateX(' + (-i * w) + 'px)';
  }
  function next(){ idx = (idx + 1) % children.length; show(idx); }
  window.addEventListener('resize', ()=> show(idx));
  let t = setInterval(next, 3000);
})();

/* ---- render demo apps ---- */
(function(){
  const apps = [
    {id:'a1',title:'لعبة سباق',desc:'متعة وسرعة'},
    {id:'a2',title:'محرر صور',desc:'فلاتر احترافية'},
    {id:'a3',title:'قارئ مقالات',desc:'سهل للقراءة'}
  ];
  const container = document.querySelector('.apps-grid');
  apps.forEach(a=>{
    const card = document.createElement('div');
    card.className = 'card';
    card.style.position='relative';
    card.innerHTML = `<span class="edit-icon" data-id="${a.id}" title="تعديل">✏️</span>
      <h3>${a.title}</h3><p>${a.desc}</p><div style="margin-top:10px"><button onclick="alert('تفاصيل ${a.title}')">تفاصيل</button></div>`;
    container.appendChild(card);
  });
})();

/* ---- theme toggle persistence ---- */
(function(){
  const btn = document.getElementById('themeToggle');
  const stored = localStorage.getItem('prok_theme') || 'dark';
  document.body.classList.toggle('theme-light', stored === 'light');
  btn?.addEventListener('click', ()=>{
    const isLight = document.body.classList.toggle('theme-light');
    localStorage.setItem('prok_theme', isLight ? 'light' : 'dark');
  });
})();

/* ---- basic protection attempts (not foolproof!!) ---- */
(function(){
  // disable right click & selection
  document.addEventListener('contextmenu', e=>e.preventDefault());
  document.addEventListener('copy', e=> e.preventDefault());
  document.addEventListener('keydown', e=>{ // block ctrl+s, ctrl+u, ctrl+shift+I
    if((e.ctrlKey||e.metaKey) && (e.key==='u' || e.key==='s' || (e.shiftKey && e.key==='I'))) e.preventDefault();
  });
  // detect visibility change (user might screenshot on mobile when switching apps)
  let screenshotAttempts = 0;
  document.addEventListener('visibilitychange', ()=>{
    if(document.hidden){
      screenshotAttempts++;
      // create a noisy overlay for a moment (best-effort)
      const over = document.createElement('div');
      over.style.position='fixed'; over.style.left=0; over.style.top=0; over.style.right=0; over.style.bottom=0;
      over.style.backdropFilter='blur(18px)'; over.style.background='rgba(0,0,0,0.35)';
      over.style.zIndex=999999; document.body.appendChild(over);
      setTimeout(()=> over.remove(), 1200);
    }
  });
})();

/* ---- helper: open admin in same host (admin page is admin.html) ---- */
(function(){
  const adminLink = document.getElementById('adminLink');
  if(adminLink) adminLink.href = 'admin.html';
})();
</script>
</body>
</html>
