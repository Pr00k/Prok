<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title id="hero-title">موقعي</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1 id="hero-title">موقعي</h1>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDfy48kwyj8iAu20hx3uJtzcbRGcfcKKn0",
      authDomain: "prok-58f05.firebaseapp.com",
      projectId: "prok-58f05",
      storageBucket: "prok-58f05.appspot.com",
      messagingSenderId: "978563434886",
      appId: "1:978563434886:web:d16c70551240a05c81c407",
      measurementId: "G-PWTGTT2VJT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadContent() {
      const snap = await getDoc(doc(db, "siteContent", "homepage"));
      if (snap.exists()) {
        document.getElementById("hero-title").innerText = snap.data().title;
        document.body.style.background = snap.data().background;
      }
    }

    loadContent();
  </script>
</body>
</html>
