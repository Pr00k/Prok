<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة التقييمات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--light);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-success {
            background: var(--success);
        }

        .btn-warning {
            background: var(--warning);
        }

        .btn-danger {
            background: var(--danger);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .review-preview {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .review-item {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .review-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-left: 15px;
        }

        .review-content {
            flex: 1;
        }

        .review-author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .review-text {
            color: var(--gray);
        }

        .review-rating {
            color: #ffc107;
            font-size: 1.2rem;
        }

        .progress-container {
            margin-top: 10px;
        }

        .progress-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 5px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-top: 20px;
        }

        .stat-item {
            padding: 15px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام إدارة تقييمات المنتجات</h1>
            <p>أدخل رابط الموقع وابدأ في إنشاء تقييمات واقعية ومحترمة</p>
        </header>

        <div class="card">
            <h2 class="card-title">إعدادات التقييمات</h2>
            
            <div class="form-group">
                <label for="siteUrl">رابط الموقع</label>
                <input type="url" id="siteUrl" placeholder="https://example.com" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="reviewCount">عدد الأشخاص للتقييم</label>
                    <select id="reviewCount">
                        <option value="3">3 أشخاص</option>
                        <option value="5" selected>5 أشخاص</option>
                        <option value="10">10 أشخاص</option>
                        <option value="15">15 أشخاص</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ratingType">نوع التقييم</label>
                    <select id="ratingType">
                        <option value="mixed" selected>مختلط (إيجابي وبناء)</option>
                        <option value="positive">إيجابي فقط</option>
                        <option value="constructive">بناء مع اقتراحات تطوير</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="createAccounts" checked>
                    إنشاء حسابات وهمية إذا تطلب الموقع تسجيل الدخول
                </label>
            </div>
            
            <button id="startProcess" class="btn btn-block">بدء عملية التقييم</button>
        </div>

        <div class="card hidden" id="loginSection">
            <h2 class="card-title">إعدادات تسجيل الدخول</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="loginSelector">محدد حقل اسم المستخدم</label>
                    <input type="text" id="loginSelector" placeholder="#username أو .login-field" value="#username">
                </div>
                
                <div class="form-group">
                    <label for="passwordSelector">محدد حقل كلمة المرور</label>
                    <input type="text" id="passwordSelector" placeholder="#password أو .password-field" value="#password">
                </div>
            </div>
            
            <div class="form-group">
                <label for="loginButtonSelector">محدد زر تسجيل الدخول</label>
                <input type="text" id="loginButtonSelector" placeholder="button[type='submit']" value="button[type='submit']">
            </div>
            
            <button id="testLogin" class="btn btn-warning">اختبار تسجيل الدخول</button>
        </div>

        <div class="card hidden" id="reviewSection">
            <h2 class="card-title">معاينة التقييمات</h2>
            
            <div class="form-group">
                <label for="reviewSelector">محدد منطقة التقييم</label>
                <input type="text" id="reviewSelector" placeholder=".review-form أو #reviews" value=".review-form">
            </div>
            
            <div id="reviewsPreview" class="review-preview">
                <!-- سيتم ملء هذا القسم ديناميكيًا -->
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalReviews">0</div>
                    <div class="stat-label">إجمالي التقييمات</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgRating">0.0</div>
                    <div class="stat-label">متوسط التقييم</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="successRate">0%</div>
                    <div class="stat-label">معدل النجاح</div>
                </div>
            </div>
            
            <button id="startReviews" class="btn btn-success btn-block">بدء نشر التقييمات</button>
        </div>

        <div class="card hidden" id="progressSection">
            <h2 class="card-title">تقدم العملية</h2>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div style="text-align: center; margin-top: 10px;" id="progressText">0%</div>
            </div>
            
            <div id="processLog" style="margin-top: 20px; max-height: 200px; overflow-y: auto;">
                <!-- سجل العملية -->
            </div>
        </div>

        <div id="alertArea">
            <!-- منطقة الإشعارات -->
        </div>
    </div>

    <script>
        // بيانات التقييمات بالعربية
        const reviewTemplates = {
            positive: [
                { rating: 5, comment: "منتج رائع وجودة ممتازة، أنصح به بشدة" },
                { rating: 5, comment: "تجاوز توقعاتي، التوصيل كان سريعاً والمنتج ممتاز" },
                { rating: 5, comment: "جودة تصنيع عالية وتفاصيل دقيقة، أنصح به" },
                { rating: 5, comment: "مثالي لما أبحث عنه، سهولة الاستخدام والكفاءة عالية" },
                { rating: 5, comment: "منتج ممتاز وتجربة شراء رائعة، شكراً لكم" }
            ],
            mixed: [
                { rating: 5, comment: "منتج رائع وجودة ممتازة، أنصح به بشدة" },
                { rating: 4, comment: "جيد جداً لكن يمكن تحسين بعض التفاصيل الصغيرة" },
                { rating: 5, comment: "تجاوز توقعاتي، المواد المستخدمة ممتازة" },
                { rating: 4, comment: "منتج جيد بسعره المعقول، يناسب الاحتياجات الأساسية" },
                { rating: 3, comment: "مقبول ولكن هناك مجال للتحسين في بعض الجوانب" }
            ],
            constructive: [
                { rating: 4, comment: "منتج جيد بشكل عام ولكن أتمنى تحسين خدمة التوصيل" },
                { rating: 3, comment: "مقبول ولكن يمكن إضافة المزيد من الميزات في الإصدارات القادمة" },
                { rating: 4, comment: "أداء جيد ولكن التغليف يحتاج تحسين" },
                { rating: 3, comment: "فكرة المنتج جيدة ولكن التنفيذ يحتاج بعض التحسين" },
                { rating: 4, comment: "منتج عملي ولكن الألوان المتاحة محدودة" }
            ]
        };

        // أسماء عربية واقعية
        const arabicNames = [
            "محمد أحمد", "فاطمة حسن", "أحمد خالد", "سارة علي", "عمر ناصر",
            "ريم عبدالله", "خالد إبراهيم", "نورة سعيد", "يوسف محمد", "لينا فارس",
            "ماجد راشد", "هدى كامل", "طارق سمير", "أميرة وليد", "بسام عادل"
        ];

        // عناصر DOM
        const siteUrlInput = document.getElementById('siteUrl');
        const reviewCountSelect = document.getElementById('reviewCount');
        const ratingTypeSelect = document.getElementById('ratingType');
        const createAccountsCheckbox = document.getElementById('createAccounts');
        const startProcessBtn = document.getElementById('startProcess');
        const loginSection = document.getElementById('loginSection');
        const reviewSection = document.getElementById('reviewSection');
        const progressSection = document.getElementById('progressSection');
        const reviewsPreview = document.getElementById('reviewsPreview');
        const startReviewsBtn = document.getElementById('startReviews');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const processLog = document.getElementById('processLog');
        const alertArea = document.getElementById('alertArea');
        const totalReviewsEl = document.getElementById('totalReviews');
        const avgRatingEl = document.getElementById('avgRating');
        const successRateEl = document.getElementById('successRate');

        // معاينة التقييمات
        function generateReviewsPreview() {
            const count = parseInt(reviewCountSelect.value);
            const type = ratingTypeSelect.value;
            const reviews = reviewTemplates[type];
            
            reviewsPreview.innerHTML = '';
            let totalRating = 0;
            
            for (let i = 0; i < count; i++) {
                const reviewIndex = i % reviews.length;
                const review = reviews[reviewIndex];
                const name = arabicNames[i % arabicNames.length];
                
                totalRating += review.rating;
                
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                reviewItem.innerHTML = `
                    <div class="review-avatar">${name.charAt(0)}</div>
                    <div class="review-content">
                        <div class="review-author">${name}</div>
                        <div class="review-rating">${'★'.repeat(review.rating)}${'☆'.repeat(5-review.rating)}</div>
                        <div class="review-text">${review.comment}</div>
                    </div>
                `;
                
                reviewsPreview.appendChild(reviewItem);
            }
            
            // تحديث الإحصائيات
            totalReviewsEl.textContent = count;
            avgRatingEl.textContent = (totalRating / count).toFixed(1);
            successRateEl.textContent = '95%';
        }

        // بدء العملية
        startProcessBtn.addEventListener('click', function() {
            const siteUrl = siteUrlInput.value.trim();
            
            if (!siteUrl) {
                showAlert('يرجى إدخال رابط الموقع', 'danger');
                return;
            }
            
            // إظهار أقسام إضافية
            loginSection.classList.remove('hidden');
            reviewSection.classList.remove('hidden');
            
            // إنشاء معاينة التقييمات
            generateReviewsPreview();
            
            showAlert('تم تحضير نظام التقييمات بنجاح!', 'success');
        });

        // بدء نشر التقييمات
        startReviewsBtn.addEventListener('click', function() {
            progressSection.classList.remove('hidden');
            simulateReviewProcess();
        });

        // محاكاة عملية التقييم
        function simulateReviewProcess() {
            const totalSteps = 10;
            let currentStep = 0;
            
            const processSteps = [
                "جاري فتح الموقع...",
                "جاري التحقق من هيكل الصفحة...",
                "جاري إنشاء الحسابات الوهمية...",
                "جاري تسجيل الدخول...",
                "جاري البحث عن المنتجات...",
                "جاري تحميل صفحات المنتجات...",
                "جاري وضع التقييم الأول...",
                "جاري وضع التقييم الثاني...",
                "جاري وضع التقييم الثالث...",
                "جاري وضع التقييم الرابع...",
                "جاري وضع التقييم الخامس...",
                "جاري إنهاء العملية..."
            ];
            
            const interval = setInterval(() => {
                if (currentStep <= totalSteps) {
                    const progress = (currentStep / totalSteps) * 100;
                    progressFill.style.width = `${progress}%`;
                    progressText.textContent = `${Math.round(progress)}%`;
                    
                    // إضافة سجل العملية
                    if (currentStep < processSteps.length) {
                        addProcessLog(processSteps[currentStep]);
                    }
                    
                    currentStep++;
                } else {
                    clearInterval(interval);
                    addProcessLog("✅ اكتملت عملية التقييم بنجاح!");
                    showAlert('تمت عملية التقييم بنجاح!', 'success');
                }
            }, 1000);
        }

        // إضافة سجل العملية
        function addProcessLog(message) {
            const logEntry = document.createElement('div');
            logEntry.textContent = `• ${message}`;
            logEntry.style.padding = '5px 0';
            logEntry.style.borderBottom = '1px solid #f0f0f0';
            processLog.appendChild(logEntry);
            processLog.scrollTop = processLog.scrollHeight;
        }

        // عرض الإشعارات
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertArea.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // تحديث المعاينة عند تغيير الإعدادات
        reviewCountSelect.addEventListener('change', generateReviewsPreview);
        ratingTypeSelect.addEventListener('change', generateReviewsPreview);
    </script>
</body>
</html>
