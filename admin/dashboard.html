<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>لوحة الأدمن</title><link rel="stylesheet" href="../assets/css/style.css"></head>
<body>
  <main class="container" style="padding-top:80px">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h2>لوحة التحكم</h2>
      <div><span id="adminEmail"></span> <button id="signOut" class="btn">تسجيل خروج</button></div>
    </div>
    <section style="margin-top:18px">
      <h3>إدارة الصور (البانرات)</h3>
      <input id="uploadInput" type="file" accept="image/*">
      <button id="uploadBtn" class="btn primary">رفع</button>
      <div id="bannersList" style="margin-top:12px"></div>
    </section>
    <section style="margin-top:20px">
      <h3>إدارة التطبيقات</h3>
      <div id="appsEditor"></div>
      <div style="margin-top:10px">
        <input id="newTitle" placeholder="اسم التطبيق">
        <input id="newDesc" placeholder="وصف قصير">
        <button id="addApp" class="btn primary">أضف تطبيق</button>
      </div>
      <div style="margin-top:12px">
        <button id="saveAll" class="btn primary">حفظ التغيرات</button>
        <span id="status" style="margin-left:12px"></span>
      </div>
    </section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="../assets/js/firebase-config.js"></script>
  <script src="../assets/js/admin-dashboard.js"></script>
</body>
</html>
