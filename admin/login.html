<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>تسجيل أدمن</title><link rel="stylesheet" href="../assets/css/style.css"/></head>
<body>
  <main class="admin-login">
    <h2>تسجيل الدخول للأدمن</h2>
    <p>سجّل حساب أدمن لفتح لوحة التحكم. (يمكنك استخدام Google بعد تهيئة Firebase)</p>
    <label>البريد الإلكتروني</label><input id="email" type="email" placeholder="admin@example.com"/>
    <label>كلمة المرور</label><input id="pass" type="password" />
    <div style="margin-top:12px">
      <button id="localLogin" class="btn">دخول</button>
      <a href="dashboard.html" class="btn" style="margin-left:8px">لوحة التحكم</a>
    </div>
  </main>
  <script>
    document.getElementById('localLogin').addEventListener('click', ()=>{
      // local admin auth: sets flag - secure deployment should use Firebase Auth
      localStorage.setItem('prok_admin','true');
      alert('تم تسجيل الأدمن (محلي)');
      location.href='dashboard.html';
    });
  </script>
</body>
</html>
