<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>تسجيل دخول الإدارة - Prok</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Prok</h1>
            <p>تسجيل دخول لوحة التحكم</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required placeholder="admin@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required placeholder="********">
            </div>
            
            <button type="submit" id="loginBtn" class="btn-login">تسجيل الدخول</button>
            
            <div id="loginError" class="error-message" role="alert"></div>
        </form>
    </div>

    <!-- تحميل Firebase -->
    <script src="../assets/js/auth.js"></script>
    
    <!-- شيفرة تسجيل الدخول -->
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        // تهيئة Firebase
        const firebaseReady = await initializeFirebase();
        if (!firebaseReady) {
            document.getElementById('loginError').textContent = 'خطأ في تحميل النظام. يرجى المحاولة لاحقاً.';
            return;
        }
        
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('loginError');
        
        // عند تقديم النموذج
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                errorDiv.textContent = 'يرجى ملء جميع الحقول';
                return;
            }
            
            // تغيير حالة الزر
            loginBtn.textContent = 'جاري التسجيل...';
            loginBtn.disabled = true;
            errorDiv.textContent = '';
            
            try {
                // محاولة تسجيل الدخول
                await auth.signInWithEmailAndPassword(email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                // معالجة الأخطاء
                let errorMessage = 'فشل تسجيل الدخول';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'المستخدم غير موجود';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'كلمة المرور غير صحيحة';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'بريد إلكتروني غير صالح';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                errorDiv.textContent = errorMessage;
                loginBtn.textContent = 'تسجيل الدخول';
                loginBtn.disabled = false;
            }
        });
    });
    </script>
</body>
</html>
