<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>الخدمات — Prok</title>
<link rel="stylesheet" href="assets/css/style.css"></head>
<body>
<header class="navbar"><div class="brand"><a class="logo" href="index.html">Prok</a></div></header>
<main class="container" style="padding-top:120px">
  <h1 id="servicesTitle">خدماتنا</h1>
  <section id="servicesList" class="cards"></section>
</main>
<footer class="footer container"><p>© Prok</p></footer>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const services = [
    {title_ar:"تطوير ويب", title:"Web Development", desc_ar:"مواقع سريعة", desc:"Fast, modern websites"},
    {title_ar:"تصميم واجهات", title:"UI/UX Design", desc_ar:"تصميم احترافي", desc:"Beautiful UI/UX"}
  ];
  const container = document.getElementById('servicesList');
  const lang = localStorage.getItem('prok_lang') || (navigator.language.startsWith('ar')?'ar':'en');
  container.innerHTML = services.map(s=>`<article class="card"><h3>${lang==='ar'?s.title_ar:s.title}</h3><p>${lang==='ar'?s.desc_ar:s.desc}</p></article>`).join('');
});
</script>
</body>
</html>
