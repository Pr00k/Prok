<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>الخدمات — Prok</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="navbar">
  <div class="brand"><a class="logo" href="index.html">Prok</a></div>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">عنّا</a>
    <a href="services.html">الخدمات</a>
  </nav>
</header>

<main class="container" style="padding-top:120px">
  <h1 id="servicesTitle">خدماتنا</h1>
  <section id="servicesList" class="cards"></section>
</main>

<footer class="footer container"><p>© Prok</p></footer>

<script src="assets/js/firebase-config.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async ()=>{
  const services = [
    {title_ar:"تطوير ويب", title:"Web Development", desc_ar:"مواقع سريعة", desc:"Fast, modern websites"},
    {title_ar:"تصميم واجهات", title:"UI/UX Design", desc_ar:"تصميم احترافي", desc:"Beautiful UI/UX"}
  ];
  const container = document.getElementById('servicesList');
  container.innerHTML = services.map(s=>`<article class="card"><h3>${localStorage.getItem('prok_lang')==='ar'?s.title_ar:s.title}</h3><p>${localStorage.getItem('prok_lang')==='ar'?s.desc_ar:s.desc}</p></article>`).join('');
});
</script>
</body>
</html>
