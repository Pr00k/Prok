<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - النظام المتطور</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--secondary-bg);
            border-left: 1px solid rgba(255,255,255,0.1);
            padding: var(--space-lg);
        }

        .admin-main {
            padding: var(--space-xl);
            background: var(--primary-bg);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-2xl);
        }

        .stat-card {
            background: var(--card-bg);
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: var(--space-sm);
        }

        .admin-section {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="admin-brand">
                <h2><i class="fas fa-cog"></i> الإدارة</h2>
            </div>
            <nav class="admin-nav">
                <a href="#dashboard" class="admin-nav-link active">
                    <i class="fas fa-tachometer-alt"></i>
                    لوحة التحكم
                </a>
                <a href="#users" class="admin-nav-link">
                    <i class="fas fa-users"></i>
                    المستخدمون
                </a>
                <a href="#apps" class="admin-nav-link">
                    <i class="fas fa-cubes"></i>
                    التطبيقات
                </a>
                <a href="#settings" class="admin-nav-link">
                    <i class="fas fa-cog"></i>
                    الإعدادات
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">المستخدمون</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalApps">0</div>
                    <div class="stat-label">التطبيقات</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeSessions">0</div>
                    <div class="stat-label">جلسات نشطة</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="systemHealth">100%</div>
                    <div class="stat-label">صحة النظام</div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="admin-section">
                <h3 class="mb-lg">النشاط الحديث</h3>
                <div class="activity-list" id="activityList">
                    <!-- سيتم ملؤه ديناميكياً -->
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="admin-section">
                <h3 class="mb-lg">إجراءات سريعة</h3>
                <div class="quick-actions">
                    <button class="btn btn-primary" onclick="adminManager.backupSystem()">
                        <i class="fas fa-download"></i>
                        نسخ احتياطي
                    </button>
                    <button class="btn btn-secondary" onclick="adminManager.clearCache()">
                        <i class="fas fa-broom"></i>
                        تنظيف الذاكرة
                    </button>
                    <button class="btn btn-secondary" onclick="adminManager.runDiagnostics()">
                        <i class="fas fa-stethoscope"></i>
                        فحص النظام
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        class AdminManager {
            constructor() {
                this.stats = {
                    totalUsers: 0,
                    totalApps: 0,
                    activeSessions: 0,
                    systemHealth: 100
                };
                this.init();
            }

            init() {
                this.loadStats();
                this.loadRecentActivity();
                this.startLiveUpdates();
            }

            loadStats() {
                // محاكاة تحميل الإحصائيات
                this.stats = {
                    totalUsers: 150,
                    totalApps: 25,
                    activeSessions: 42,
                    systemHealth: 98
                };
                this.updateStatsDisplay();
            }

            updateStatsDisplay() {
                Object.keys(this.stats).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.textContent = this.stats[key];
                    }
                });
            }

            loadRecentActivity() {
                const activities = [
                    { action: 'تسجيل دخول', user: 'مدير النظام', time: 'منذ 5 دقائق' },
                    { action: 'تحديث تطبيق', user: 'النظام', time: 'منذ 15 دقيقة' },
                    { action: 'نسخ احتياطي', user: 'النظام', time: 'منذ ساعة' }
                ];

                const activityList = document.getElementById('activityList');
                if (activityList) {
                    activityList.innerHTML = activities.map(activity => `
                        <div class="activity-item">
                            <div class="activity-content">
                                <strong>${activity.action}</strong> بواسطة ${activity.user}
                            </div>
                            <div class="activity-time">${activity.time}</div>
                        </div>
                    `).join('');
                }
            }

            startLiveUpdates() {
                // تحديث حي للإحصائيات
                setInterval(() => {
                    this.stats.activeSessions = Math.floor(Math.random() * 10) + 40;
                    this.updateStatsDisplay();
                }, 30000);
            }

            backupSystem() {
                // محاكاة نسخ احتياطي
                alert('جاري إنشاء نسخة احتياطية...');
                setTimeout(() => {
                    alert('تم إنشاء النسخة الاحتياطية بنجاح');
                }, 2000);
            }

            clearCache() {
                localStorage.removeItem('system_cache');
                alert('تم تنظيف الذاكرة المؤقتة');
            }

            runDiagnostics() {
                const health = Math.floor(Math.random() * 5) + 95;
                this.stats.systemHealth = health;
                this.updateStatsDisplay();
                alert(`فحص النظام مكتمل - الصحة: ${health}%`);
            }
        }

        // التهيئة
        const adminManager = new AdminManager();
    </script>
</body>
</html>
